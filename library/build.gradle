apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation "junit:junit:$junit_version"
    testImplementation "org.mockito:mockito-core:$mockitocore_version"
    androidTestImplementation "org.mockito:mockito-core:$mockitocore_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espressocore_version"

    implementation "androidx.appcompat:appcompat:$androix_version"
    implementation "androidx.recyclerview:recyclerview:$rootProject.ext.recyclerVersion"
}
